<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maddy & Josh's Wedding Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">

  <style>
    /* Font setup */
    @font-face {
      font-family: 'Laries Script';
      src: url('laries.otf') format('opentype');
    }

    body {
      background-color: #FEFFFE;
      font-family: 'Cormorant Garamond', serif;
      padding-top: 40px;
      color: #6C200C;
    }

    h1, h2, h3 {
      font-family: 'Laries Script', cursive;
      color: #6C200C;
    }

    label {
      color: #8C4334;
    }

    .btn-primary {
      background-color: #6C200C;
      border-color: #6C200C;
    }

    .btn-primary:hover {
      background-color: #FA989B;
      border-color: #FA989B;
    }

    .container {
      max-width: 600px;
    }

    audio {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }

    .form-check-label {
      margin-right: 15px;
    }
  </style>
</head>

<body>

  <!-- ðŸŽµ Background Music -->
  <audio autoplay loop>
    <source src="your-song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1 class="mb-4 text-center">Josh & Maddyâ€™s Wedding</h1>
    <p class="text-center mb-4">Weâ€™re so excited to celebrate with you! Please RSVP below.</p>

    <form id="rsvp-form" style="display:none;" method="POST" action="https://formsubmit.co/japbrodrick@gmail.com">
      <div id="guest-attendance"></div>

      <div class="mb-3">
        <label for="diet" class="form-label">Any dietary requirements?</label>
        <input type="text" class="form-control" id="diet" name="diet" />
      </div>

      <div class="mb-3">
        <label for="song" class="form-label">Suggest a song for the playlist ðŸŽµ</label>
        <input type="text" class="form-control" id="song" name="song" />
      </div>

      <!-- Honeypot for spam protection -->
      <input type="text" name="_honey" style="display:none" />
      <input type="hidden" name="_next" value="https://your-website-url.com/thank-you.html" />

      <button type="submit" class="btn btn-primary w-100">Send My RSVP</button>
    </form>
  </div>
  
  <script>
  //PASSWORDS
    const guestData = 
    {
      // Maddys family
    "cunt": { guests: ["Donna", "Daryl"]},
    "crickets": { guests: ["Georgia", "Angus"]},
    "holden": { guests: ["Lyn", "Rick"]},
    "bluetoothbbq": { guests: ["Deidre", "Mick"]},
    "mussels": { guests: ["Jodi"]},
    "eggman": { guests: ["Stuart"]},
    "numbertwo": { guests: ["Mandy", "Dale"]},
      // Joshs family
    "yeehaw": { guests: ["Vikki", "Justin"]},
    "upthewahs": { guests: ["John"]},
    "potato": { guests: ["Tayla", "Scott", "Marlee", "Luna"]},
      // Friends 
    "trolley": { guests: ["Sophie", "Mitch"]},
    "zingerbox": { guests: ["Sarah", "Nick"]},
    "nosebleed": { guests: ["Katie", "Ash"]},
    "mtcnotascam": { guests: ["Tori", "Tyler"]},
    "cromulant": { guests: ["Sonja", "Marty"]},
    "sensual": { guests: ["Dan"]},
    "browny": { guests: ["Candice"]},
    "teamedward": { guests: ["Maddie"]},
    "bitey": { guests: ["Amelia"]},
    "tinga": { guests: ["Clea", "Stefan"]},
    "associateproductmanager": { guests: ["Jason", "Noy"]}
    };

    function createGuestInputs(guests) {
      const container = document.getElementById("guest-attendance");
      container.innerHTML = '';

      guests.forEach((guest, index) => {
        const guestDiv = document.createElement("div");
        guestDiv.classList.add("mb-3");

        // Guest label with nice message
        const label = document.createElement("label");
        label.classList.add("form-label", "fw-semibold");
        label.textContent = `Will ${guest} be celebrating with us?`;

        // Yes radio
        const yesRadio = document.createElement("input");
        yesRadio.type = "radio";
        yesRadio.name = `attendance_${index}`;
        yesRadio.value = `Yes â€“ ${guest} is attending ðŸŽ‰`;
        yesRadio.required = true;
        yesRadio.id = `attendance_${index}_yes`;
        yesRadio.classList.add("form-check-input", "ms-2");

        const yesLabel = document.createElement("label");
        yesLabel.htmlFor = yesRadio.id;
        yesLabel.textContent = "Absolutely! ðŸŽŠ";
        yesLabel.classList.add("form-check-label", "ms-1", "me-3");

        // No radio
        const noRadio = document.createElement("input");
        noRadio.type = "radio";
        noRadio.name = `attendance_${index}`;
        noRadio.value = `No â€“ ${guest} can't make it ðŸ˜”`;
        noRadio.id = `attendance_${index}_no`;
        noRadio.classList.add("form-check-input", "ms-2");

        const noLabel = document.createElement("label");
        noLabel.htmlFor = noRadio.id;
        noLabel.textContent = "Sending love from afar ðŸ’Œ";
        noLabel.classList.add("form-check-label", "ms-1");

        // Add all to DOM
        const radiosDiv = document.createElement("div");
        radiosDiv.classList.add("d-flex", "align-items-center");

        radiosDiv.appendChild(yesRadio);
        radiosDiv.appendChild(yesLabel);
        radiosDiv.appendChild(noRadio);
        radiosDiv.appendChild(noLabel);

        guestDiv.appendChild(label);
        guestDiv.appendChild(radiosDiv);
        container.appendChild(guestDiv);
      });
    }

    function askPasscode() {
      const code = prompt("Enter your RSVP code:");
      if (!code) {
        document.body.innerHTML = "<h2 class='text-center mt-5'>No code entered. Access denied.</h2>";
        return;
      }
      const data = guestData[code.trim().toLowerCase()];
      if (!data) {
        document.body.innerHTML = "<h2 class='text-center mt-5'>Invalid code. Please try again.</h2>";
        return;
      }
      document.getElementById("rsvp-form").style.display = "block";
      createGuestInputs(data.guests);
    }

    window.onload = askPasscode;
  </script>
</body>
</html>
