<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Wedding RSVP</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="your-song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="container text-center">
    <h1 class="mb-3">Josh & Maddys's Wedding</h1>
    <p class="mb-5">We're so excited to celebrate with you! Please RSVP below.</p>

    <form id="rsvp-form" style="display:none;" method="POST" action="https://formspree.io/f/your-form-id">
      <div class="mb-3">
        <label for="name1" class="form-label">Guest 1 Name</label>
        <input type="text" class="form-control" id="name1" name="guest1" required />
      </div>

      <div id="couple-fields" style="display:none;">
        <div class="mb-3">
          <label for="name2" class="form-label">Guest 2 Name</label>
          <input type="text" class="form-control" id="name2" name="guest2" />
        </div>
      </div>

      <div class="mb-3">
        <label for="attendance" class="form-label">Will you attend?</label>
        <select class="form-select" name="attendance" id="attendance" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="diet" class="form-label">Dietary Requirements</label>
        <input type="text" class="form-control" id="diet" name="diet" />
      </div>

      <button type="submit" class="btn btn-primary">Submit RSVP</button>
    </form>
  </div>

  <script>
    const guestData = {
      "JOSH2025": {
        guest1: "Josh Brodrick",
        guest2: "Alicia Keys",
        type: "couple"
      },
      "LUCY2025": {
        guest1: "Lucy Liu",
        type: "single"
      }
    };

    const code = prompt("Enter your RSVP code:");
    const data = guestData[code];

    if (!data) {
      document.body.innerHTML = "<h2 class='text-center mt-5'>Invalid code. Please try again.</h2>";
    } else {
      document.getElementById("rsvp-form").style.display = "block";
      document.getElementById("name1").value = data.guest1;
      if (data.type === "couple") {
        document.getElementById("couple-fields").style.display = "block";
        document.getElementById("name2").value = data.guest2;
      }
    }
  </script>
</body>
</html>
