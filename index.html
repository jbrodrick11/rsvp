<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Josh & Maddy's Wedding RSVP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="your-song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="container text-center">
    <h1 class="mb-3">Josh & Maddy's Wedding</h1>
    <p class="mb-5">We're so excited to celebrate with you! Please RSVP below.</p>

    <form id="rsvp-form" style="display:none;" method="POST" action="https://formspree.io/f/your-form-id">
      <div id="guest-attendance-container" class="mb-4">
        <!-- Dynamically generated guest attendance inputs will go here -->
      </div>

      <div class="mb-3">
        <label for="diet" class="form-label">Dietary Requirements</label>
        <input type="text" class="form-control" id="diet" name="diet" placeholder="Please specify any dietary requirements" />
      </div>

      <div class="mb-3">
        <label for="song" class="form-label">Song Recommendation</label>
        <input type="text" class="form-control" id="song" name="song" placeholder="Suggest a song you'd love to hear" />
      </div>

      <button type="submit" class="btn btn-primary">Submit RSVP</button>
    </form>
  </div>

  <script>
    // Your guest data keyed by passcode; each passcode maps to an array of guest names
    const guestData = {
      "JOSH2025": ["Josh Brodrick", "Alicia Keys"],
      "LUCY2025": ["Lucy Liu"],
      "SMITHFAM": ["John Smith", "Jane Smith", "Jimmy Smith"],
      // Add your passcodes and guest names here
    };

    function createAttendanceInput(guestName, index) {
      const container = document.createElement('div');
      container.className = 'mb-3 text-start';

      const label = document.createElement('label');
      label.className = 'form-label d-block';
      label.textContent = `Will ${guestName} attend?`;
      label.setAttribute('for', `attendance-${index}-yes`);
      container.appendChild(label);

      // Yes radio
      const yesDiv = document.createElement('div');
      yesDiv.className = 'form-check form-check-inline';
      const yesInput = document.createElement('input');
      yesInput.className = 'form-check-input';
      yesInput.type = 'radio';
      yesInput.name = `attendance-${index}`;
      yesInput.id = `attendance-${index}-yes`;
      yesInput.value = 'Yes';
      yesInput.required = true;
      yesDiv.appendChild(yesInput);
      const yesLabel = document.createElement('label');
      yesLabel.className = 'form-check-label';
      yesLabel.htmlFor = yesInput.id;
      yesLabel.textContent = 'Yes';
      yesDiv.appendChild(yesLabel);
      container.appendChild(yesDiv);

      // No radio
      const noDiv = document.createElement('div');
      noDiv.className = 'form-check form-check-inline';
      const noInput = document.createElement('input');
      noInput.className = 'form-check-input';
      noInput.type = 'radio';
      noInput.name = `attendance-${index}`;
      noInput.id = `attendance-${index}-no`;
      noInput.value = 'No';
      noDiv.appendChild(noInput);
      const noLabel = document.createElement('label');
      noLabel.className = 'form-check-label';
      noLabel.htmlFor = noInput.id;
      noLabel.textContent = 'No';
      noDiv.appendChild(noLabel);
      container.appendChild(noDiv);

      return container;
    }

    function showFormForGuests(guestNames) {
      const container = document.getElementById('guest-attendance-container');
      container.innerHTML = '';
      guestNames.forEach((name, idx) => {
        container.appendChild(createAttendanceInput(name, idx));
      });
      document.getElementById('rsvp-form').style.display = 'block';
    }

    function askPasscode() {
      const code = prompt("Enter your RSVP code:");
      if (!code) {
        document.body.innerHTML = "<h2 class='text-center mt-5'>Access Denied: No code entered.</h2>";
        return;
      }
      const passcode = code.trim().toUpperCase();
      if (guestData[passcode]) {
        showFormForGuests(guestData[passcode]);
      } else {
        document.body.innerHTML = "<h2 class='text-center mt-5'>Access Denied: Invalid code.</h2>";
      }
    }

    window.onload = askPasscode;
  </script>
</body>
</html>
